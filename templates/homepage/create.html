<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言页面</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<h3>留言板</h3> <!--h1-> h6-->
        <!--method: POST /GET -->
        <form action="/homepage/save/" method="POST" novalidate="novalidate">
	    {% csrf_token %}
            <table class="table table-striped table-bordered table-hover table-condensed">
				<label>用户名:</label> <input type="text" name="username" placeholder="用户名"  value="{{ request.session.user_name }}"/> <br /><br />
	            <label>标  题:</label> <input type="text" name="title" placeholder="标题" /><br /><br />
	            <label>内  容:</label> <textarea name="content" placeholder="内容"> </textarea><br /><br />
            </table>
            <input class="btn btn-success" type="submit" value="留言"/>
        </form>
{% endblock %}
</body>
</html>
